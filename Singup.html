<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./icon.css">

  <title>Sing-up Peg Document</title>
</head>

<body class="SingUp-login-body">

  <!-- ----------- Navigation Bar----------- -->
  <header>
    <nav class="navbar navbar-expands-sm bg-dark justify-content-around">
        <div class="navbar-logo-div">
            <a class="navbar-brand" href="#">
                <img src="aset/images/Events-Logo.png" alt="Logo" class="Eventive-logo" width="130px" height="90px">
            </a>
        </div>
        <div class="navbar-list-div" id="div-li">
            <ul class="nav navbar-nav flex-row justify-content-evenly">
                <li class="nav-li p-4"><a class="nav-link fs-4 text-decoration-none link-text"
                        href="./index.html">Home</a></li>
                <li class="nav-li p-4"><a class="nav-link fs-4 text-decoration-none link-text"
                        href="./About_Us.html">About Us</a>
                </li>
                <li class="nav-li p-4"><a class="nav-link fs-4 text-decoration-none link-text "
                        href="./Services.html">Services</a>
                </li>
                <li class="nav-li p-4"><a class="nav-link fs-4 text-decoration-none link-text" href="./Events.html">Events</a>
                </li>
                <li class="nav-li p-4"><a class="nav-link fs-4 text-decoration-none link-text"
                        href="./Contact_Us.html">Contact
                        Us</a></li>
            </ul>
        </div>
        <div class="navbar-user-div d-flex justify-content-evenly" id="div-log-sing">
            <a href="./Singup.html" type="button" class="sing-in-nav p-1 fs-5 mx-2 text-decoration-none text-white" hidden>Sign
                Up</a>
            <a href="./Login.html" type="button"
                class="login-nav px-2 py-1 fs-5 mx-2 text-decoration-none text-white" hidden>Login</a></li>
        </div>
    </nav>
</header>

  <!-- ----------- SingUp Peg----------- -->
  <section>
    <div class="row">
      <div class="main_div text-center bg-dark col-md-1">
        <div class="title fs-2 mb-4 text-white ">Create an Account</div>
        <div class="social_icons d-flex">
          <a href="http://facebook.com" class="text-decoration-none"><i class="fab fa-facebook-f text-white"></i><span class="fs-6 text-white mx-2">Facebook</span></a>
          <a href="http://twitter.com" class="text-decoration-none"><i class="fab fa-twitter text-white"></i><span class="fs-6 text-white mx-2">Twitter</span></a>
        </div>
        <form action="#" class="mt-4">
          <div class="input_box mb-5">
            <input type="email" placeholder="Email"  required>
            <div class="icon"><i class="fas fa-user"></i></div>
            <span class="fs-5 text-primary text-center align-item-center my-5 mx-3"></span>
          </div>
          <div class="input_box my-5">
            <input type="text" placeholder="Phone"  required minlength="10" maxlength="10">
            <div class="icon"><i class="fas fa-mobile"></i></div>
            <span class="fs-5 text-primary text-center align-item-center my-5 mx-3"></span>
        </div>
          <div class="input_box my-5">
            <input type="password" placeholder="Password"  required minlength="8" maxlength="8">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <span class="fs-5 text-primary text-center align-item-center my-5 mx-3"></span>
          </div>
          <div class="mt-1 d-flex justify-content-between">
            <div class="check_box d-flex">
              <input type="checkbox">
              <span class="text-white option_span fs-6">Agree our Terms and Condition</span>
            </div>
          </div>
          <div class="input_box button">
            <input type="submit" value="Sing-Up" class="p-0 text-white text-center">
          </div>
          <div class="text-white text-center mt-4">
            Already have an account? <a href="./Login.html" class="forget_a_singup_a">Login now</a>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
